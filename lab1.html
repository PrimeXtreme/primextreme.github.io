    <p>You go into the lab.<br>You see Roddy, your friend/rival.<br>You talk to him.</p>
    <p>Roddy: Hello Prime! Have you come to meet the professor? Well, I have come here for the same reason! But the professor's assistant told that he's gone out for some work. You should go look for him.</p>
